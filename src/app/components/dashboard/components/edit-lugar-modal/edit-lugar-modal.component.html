<div class="dialog-content-container">
    <!-- Todo el contenido del modal va aquÃ­ -->
    <!-- edit-lugar-modal.component.html -->
    <h2>Editar Lugar</h2>
    <form [formGroup]="editLugarForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Nombre del Lugar</mat-label>
            <input matInput formControlName="nombre_lugar">
        </mat-form-field>

        <div class="actions">
            <button mat-raised-button color="primary" type="submit">Actualizar</button>
            <button mat-raised-button color="warn" (click)="onCancel()">Cancelar</button>
        </div>
    </form>
</div>
