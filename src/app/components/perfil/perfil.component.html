<mat-card class="profile-card mt-3">
  <img mat-card-image [src]="user.img" alt="Foto del usuario" class="profile-image" />

  <mat-card-content>
    <h2>{{ user.nombre }}</h2>
    <p>Correo: {{ user.correo }}</p>
    <p>Escuela: {{ user.area }}</p>
  </mat-card-content>

  <mat-card-actions>
    <div class="button-container">
      <button
        *ngIf="tipo == 'user' && user.area != 'FINANZAS'"
        mat-raised-button
        class="button-custom"
        (click)="solicitud()"
      >
        Generar Solicitud
      </button>
      <button
        *ngIf="tipo == 'user' && user.area != 'FINANZAS'"
        mat-raised-button
        class="button-custom"
        (click)="misSolicitudes(user.correo)"
      >
        Mis Solicitudes
      </button>
      <button
        *ngIf="tipo == 'admin' && user.area != 'FINANZAS'"
        mat-raised-button
        class="button-custom"
        (click)="solicitudes()"
      >
        Solicitudes
      </button>
      <button
        *ngIf="tipo == 'admin' && user.area != 'FINANZAS'"
        mat-raised-button
        class="button-custom"
        (click)="inventario()"
      >
        Inventario
      </button>
      <button
        *ngIf="tipo == 'admin' && user.area == 'FINANZAS'"
        mat-raised-button
        class="button-custom"
        (click)="documento()"
      >
        DESCARGAR INVENTARIO
      </button>
      <button mat-raised-button class="button-custom" (click)="cerrarSesion()">
        Cerrar Sesi√≥n
      </button>
    </div>
  </mat-card-actions>
</mat-card>
